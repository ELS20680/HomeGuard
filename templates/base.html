<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HomeGuard - IoT Dashboard{% endblock %}</title>
    <!-- styles.css must be in the static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Include Chart.js library for plotting -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Google Font: Inter (added for modern look) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <h1 class="nav-logo">HomeGuard</h1>
        <ul class="nav-menu">
            <!-- 4 Valid Pages based on current app.py routes -->
            <li><a href="{{ url_for('home') }}" class="nav-link">Home (Dashboard)</a></li>
            <!-- REMOVED: <li><a href="{{ url_for('about') }}" class="nav-link">About</a></li> which caused the BuildError -->
            <li><a href="{{ url_for('environmental_data') }}" class="nav-link">Environmental Data</a></li>
            <li><a href="{{ url_for('manage_security') }}" class="nav-link">Manage Security</a></li>
            <li><a href="{{ url_for('device_control') }}" class="nav-link">Device Control</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
